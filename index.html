<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dienstleistungen Tauschen</title>
</head>
<body>

  <!-- Bereich für nicht eingeloggt Benutzer -->
  <div id="loggedOutArea">
    <h1>Registrierung</h1>
    <form id="signupForm">
      <label for="signupEmail">E-Mail:</label>
      <input type="email" id="signupEmail" required><br><br>
      <label for="signupPassword">Passwort:</label>
      <input type="password" id="signupPassword" required><br><br>
      <button type="submit">Registrieren</button>
    </form>

    <h1>Login</h1>
    <form id="loginForm">
      <label for="loginEmail">E-Mail:</label>
      <input type="email" id="loginEmail" required><br><br>
      <label for="loginPassword">Passwort:</label>
      <input type="password" id="loginPassword" required><br><br>
      <button type="submit">Einloggen</button>
    </form>

    <p id="errorMessage" style="color: red;"></p>
  </div>

  <!-- Bereich für eingeloggte Benutzer -->
  <div id="loggedInArea" style="display: none;">
    <h1>Willkommen zurück!</h1>
    <button onclick="logout()">Abmelden</button>

    <h2>Deine Dienstleistungen</h2>
    <ul id="serviceList"></ul>

    <h2>Füge eine neue Dienstleistung hinzu</h2>
    <form id="offerServiceForm">
      <label for="serviceName">Dienstleistung Name:</label>
      <input type="text" id="serviceName" required><br><br>
      <label for="serviceDescription">Beschreibung:</label>
      <textarea id="serviceDescription" required></textarea><br><br>
      <button type="submit">Dienstleistung hinzufügen</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
