<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillSwap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <header>
      <img src="logo.png" alt="SkillSwap Logo" class="logo" />
      <h1>SkillSwap</h1>
      <p>Dienstleistungen tauschen ‚Äì Mathe gegen Gitarre!</p>
    </header>

    <!-- üîê Login/Signup -->
    <section id="auth-section">
      <div class="card">
        <h2>Login</h2>
        <form id="login-form">
          <input type="email" id="email" placeholder="E-Mail" required />
          <input type="password" id="password" placeholder="Passwort" required />
          <button type="submit">Einloggen</button>
        </form>
      </div>

      <div class="card">
        <h2>Registrieren</h2>
        <form id="signup-form">
          <input type="email" id="signup-email" placeholder="E-Mail" required />
          <input type="password" id="signup-password" placeholder="Passwort" required />
          <button type="submit">Registrieren</button>
        </form>
      </div>
    </section>

    <!-- üßë Eingeloggter Bereich -->
    <section id="app-section" class="hidden">
      <div class="profile-header">
        <span>Angemeldet als: <strong id="username-display">...</strong></span>
        <button id="logout-btn">Logout</button>
      </div>

      <div class="flex-columns">
        <div class="card">
          <h2>Angebot hinzuf√ºgen</h2>
          <form id="offer-form">
            <input type="text" id="offer-skill" placeholder="Was bietest du an?" required />
            <input type="text" id="offer-description" placeholder="Beschreibung" />
            <button type="submit">Speichern</button>
          </form>
          <h3>Alle Angebote</h3>
          <ul id="offers-list"></ul>
        </div>

        <div class="card">
          <h2>Gesuch hinzuf√ºgen</h2>
          <form id="need-form">
            <input type="text" id="need-skill" placeholder="Was suchst du?" required />
            <input type="text" id="need-description" placeholder="Beschreibung" />
            <button type="submit">Speichern</button>
          </form>
          <h3>Alle Gesuche</h3>
          <ul id="needs-list"></ul>
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
