<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talent-Finder</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="script.js"></script>
</head>
<body>

  <div id="auth-section">
    <h2>Login / Registrierung</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Passwort">
    <button onclick="signIn()">Anmelden</button>
    <button onclick="signUp()">Registrieren</button>
  </div>

  <div id="profile-section" class="hidden">
    <h2>Profil</h2>
    <input id="name" placeholder="Name">
    <input id="age" type="number" placeholder="Alter">
    <input id="location" placeholder="Ort">
    
    <h3>Talente</h3>
    <div id="chip-container"></div>
    <input id="new-talent" placeholder="Neues Talent hinzufügen" onkeydown="checkNewTalent(event)">
    <input id="talents" type="hidden">

    <h3>Avatar</h3>
    <input type="file" id="avatar_file" onchange="uploadAvatar()">
    <input type="text" id="avatar_url" placeholder="Avatar URL">
    <img id="avatar-preview" class="hidden" width="100">

    <br><br>
    <button onclick="saveProfile()">Profil speichern</button>
    <button onclick="toggleSearch()">🔍 Suche öffnen</button>
    <button id="logout-button" onclick="signOut()" style="display:none;">🚪 Logout</button>
  </div>
  <div id="search-section" class="hidden">
    <h2>Suche</h2>
    <input id="search-term" placeholder="Suchbegriff eingeben">
    <button onclick="searchUsers()">Suchen</button>
    <div id="results"></div>
    <button onclick="toggleSearch()">⬅️ Zurück zum Profil</button>
  </div>

  <div id="message-modal" class="hidden">
    <h3>Nachricht an <span id="message-recipient-name"></span></h3>
    <textarea id="message-text" placeholder="Deine Nachricht..."></textarea><br>
    <button onclick="sendMessage()">Senden</button>
    <button onclick="closeMessageModal()">Abbrechen</button>
  </div>

  <div id="inbox-section" class="hidden">
    <h2>📥 Posteingang</h2>
    <div id="inbox"></div>
  </div>
</body>
</html>
